<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="open_close.css">
    <link rel="stylesheet" href="front.css">
    <link rel="stylesheet" href="inside.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="landing.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/MotionPathPlug.min" defer></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomEase3.mi" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" defer></script>
    <title>Golden Ticket</title>
</head>
<body>
    <audio id="audio" controls loop autoplay hidden>
        <source src="jingle_bells.mp3" type="audio/mpeg">
        No audio tag is supported
    </audio>
    <div id="snow-fall">
        <div class="santa_sled2" id="move_santa">
            <img  src="anime_santa.png" alt="A cute picture of santa on a sled with a rain deer" width="400" height="300">        
        </div>
        <div class="christmas-card" onClick="play()">
            <input id="open" type="checkbox">
            <label class="open" for="open"></label>
        <div class="card-front" >

            <div class="christmas-tree"></div>
            <div class="ribbon"></div>
            <div class="text">- Click to Open -</div>
            <div class="star"></div>
            <div class="balls"></div>
        </div>
            
            <div class="card-inside">
            <div class="title">Seasons</br>Greetings!</div>
            <div class="wishes">You've been a good coworker. Here's a golden ticket from the North Pole!</div>
            <div class="gift">
            <div class="bow"></div>
            <img src="./favicon.ico">
            </div>
            <div class="gift2"><div class="bow2"></div></div>
            <div class="gift3"><div class="bow3"></div></div>
        </div>
    </div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        var santa_once_flag = true
        function play(){
            var audio = document.getElementById("audio");
            if (santa_once_flag){
                document.getElementById("move_santa").style.display="block";
                // gsap.from('.santa_sled2', {duration:8, x:'-100vh'});
                // gsap.to('.santa_sled2',{duration:8, x:'100vh', delay:1});
                move_santa();
                santa_once_flag = false;
            }
            // gsap.to('.santa_sled2',{duration:1, opacity:0, delay:7})
            audio.play()  
        }
    </script>
</body>
</html>
